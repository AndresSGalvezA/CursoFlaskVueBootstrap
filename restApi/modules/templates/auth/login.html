{% extends 'layout/base.html' %}

{% block container %}
    <div class="form-small">
        <h3 class="text-center mb-1 text-primary"><i class="fa fa-user fa-3x"></i></h3>
        <h3 class="text-center mb-3">Iniciar sesi√≥n</h3>
        <form action="{{ url_for('fauth.login') }}" method="POST">
            <div class="mb-3">
                {{ form.username.label }} 
                {{ form.username(class="form-control") }}
            </div>
            
            <div class="mb-3">
                {{ form.password.label }} 
                {{ form.password(class="form-control") }}
            </div>
            {{ form.next() }}
            <div class="d-grid gap-2">
                <input class="btn btn-success" type="submit" value="Ingresar">
            </div>
        </form>
    </div>
    
    <script>
        var params = new URLSearchParams(window.location.search)

        if(params.has("next")) {
            document.getElementById("next").value = params.get("next")
        }
    </script>
{% endblock %}
